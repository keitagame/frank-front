<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FRANK</title>
  <style>
   
@import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Noto+Sans+JP:wght@100..900&display=swap');
    body {
    
      font-family: "Noto Sans JP", sans-serif;
      margin:0;
      font-weight: 300;
      
      background: #000000;
      color: #ffffff;
      
      line-height: 1.6;
    }

    a {
      color: #ffffff;
      text-decoration: none;
    }

    a:hover {
      color: #00ffff;
    }

    header, footer {
      background: #111;
      text-align: center;
      padding: 0px;
    }

    nav {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0), rgb(0, 0, 0));
      
      display: flex;
      justify-content: center;
      gap: 1rem;
      
      padding: 10px;
     
    }
   
    nav a {
      font-size: clamp(0.7rem, 0.8vw, 1.2rem);
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      background:#00aaff;
      margin: 0px;
      padding: 0px 0px;
    }

    /* ヒーローセクション */
    .hero {
     margin: 0px;
      padding: 0px 0px;
     
      background-image: url("https://keitagame.github.io/frank-community.github.io/k.jpg"); /* 画像のパス */
      background-repeat: no-repeat;            /* 繰り返しをしない */
      background-size: cover;                  /* 画面いっぱいに拡大縮小 */
      background-position: center;             /* 中央に配置 */
      z-index:10;
      text-align: center;
      padding:0%;
    }

    
    .frank {
      text-align: center;
      margin-bottom: 0px;
      font-family: "Mozilla Text", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      margin-top:-60px;
      font-size: clamp(5rem, 25vw, 16rem);
      color: #ffffff;
      font-weight: bold;
    }
    .frank-footer {
      text-align: center;
      margin-bottom: 0px;
      font-family: "Mona Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      margin-top: 0px;
      font-size: clamp(4rem, 18vw, 20rem);
      color: #ffffff;
      
    }
    .hero h2{
      padding-left:2%;
      text-align:left;
      font-family: "Mona Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
      letter-spacing: 0em;
  
  
      margin:0px;

      font-size: clamp(4rem,16vw, 20rem);
      color: #ffffff;

    }
    
    .hero h1{
      padding-left:2%;
      text-align:left;
      margin: 0px;
      font-family: "Noto Sans JP", sans-serif;
      letter-spacing: 0.82em;
      font-weight: 300;
      font-style: normal;
      margin-bottom:10px;

      font-size: clamp(1rem,4vw, 6rem);
      color: #ffffff;
      
    }
    .hero p {
      font-family: "Noto Sans JP", sans-serif;
      
      font-weight: 500;
      text-align: left;
      padding-left:2%;
      margin-top: 0.0rem;
      font-style:bold;
      font-size: clamp(0.4rem, 1.2vw, 1.6rem);
      color: #ffffff;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00ffae;
      color: #000;
      border-radius: 0px;
      font-weight: bold;
    }
    .btn:hover {
      background: #00ffae;
      color: #111;
    }
    .btn2 {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: #00ffae;
      border: #00ffae 1px solid;
      border-radius: 0px;
      font-size:2em;
      font-weight: bold;
    }

    /* セクション共通 */
    section {
      margin:0px;
    }
    .lin{
      display: flex;
      padding-bottom:6%;
      padding-left:2%;
      justify-content: left;
      gap: 1rem;
      
    }
    section h2 {
      padding:2%;
      color:rgb(255, 255, 255);
      font-family: "Noto Sans JP", sans-serif;
      letter-spacing: 0.82em;
      font-weight: 500;
      font-style: normal;
      border-bottom: 5px solid #ffffff;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-size: clamp(5rem,8vw,8rem);
    }
    section p{
      color:rgb(255, 255, 255);
      font-family: "Noto Sans JP", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    .card {
      
      background: #000000;
      padding: 20px;
      border: 1px solid #000000;
      border-radius: 0px;
    }

   .logo{
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }
    .card h3 {
      font-size:clamp(15em,20vw,20em);
      margin-top: -60px;
    }

    
    
    footer {
      font-family: "Urbanist", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      margin-top:0px;
      
      background: var(--footer-bg);
      color: var(--footer-text);
      padding: 0rem 1rem 1rem;
      font-size: 0.95rem;
    }

    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;

      max-width: 1100px;
      
    }

    .footer-brand img {
      width: 50px;
      height: 50px;
    }

    .footer-brand h3 {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .footer-brand p {
      margin: 0.2rem 0 1rem;
      font-weight: bold;
    }

    
    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-links li {
      margin-bottom: 0.5rem;
    }
    .footer-links a {
      color: var(--footer-text);
      text-decoration: none;
    }
    .footer-links a:hover {
      color: var(--accent-color);
    }

    .footer-social a {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--footer-text);
      text-decoration: none;
    }
    .footer-social a:hover {
      color: var(--accent-color);
    }

    .footer-bottom {
      text-align: right;
      font-size: 0.85rem;
      margin-top: 1.5rem;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .con header {
      overflow: hidden;
      display: flex;              /* 横並びにする */
      align-items: center;        /* 縦方向を中央揃え */
      background: #000000;
      padding: 0px;
      font-weight: bold;
    }
    .con header img {
      width: 100%;                /* アイコンやロゴサイズ */
      max-height:30rem;
      object-fit: cover;          /* 枠にフィットさせる（切り抜き） */
      display: block;
    }
    .con a{
      margin-left:20em;
      margin-top:-30em;
    }
    .avatar {
             
             height:20rem;
             margin-top:-160px;
             width:20rem;
             
              border-radius: 50%;
            overflow: hidden;
            }
            .avatar img {
              object-fit: cover;
              width: 100%;
              height: 100%;
            }
         
   
   
  </style>
</head>
<body>
 
  <div class="con">
          <header>
        <img src="https://mono-journal.com/wp-content/uploads/2021/09/macsm.jpg"/>
        </header>
        <div class="avatar">
        <img
          src="https://pbs.twimg.com/profile_banners/1949090179786084352/1761917780/1080x360"
          alt="Avatar"
        />
          
          </div>
        
        <div class="card">
         
          <h3>KEITA</h3>
         
        </div>
        <section>
      
      <h2>最近の出来事</h2>
      </section>
        <div class="post">
         <div class="inner">
      
      <div>
        
        <div class="header">

          <span class="name">keita</span>
         
        </div>
      </div>

      <div class="content">
        ローカルでX風カードを作ってみた。HTML/CSSだけで軽く再現。
          </div>

      

      
      
         
        </div>
        </div>
 </div>
</body>
</html>
