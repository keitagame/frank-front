  to {

}
@keyframes moveleft {

@keyframes oo {

  }

/* 青い帯 */
.text::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background: #00ffae;
  z-index: 1;
  animation: cover 2s forwards;
  animation-delay: 4s;
}

/* 文字を最初は透明にしておく */
.text span {
  opacity: 0;
  animation: show 0s 1s forwards; /* 2秒後に表示 */
  animation-delay: 5s;
}

 .tex{

  color:rgb(0, 0, 0);
    position: relative;
    font-weight:300;
    margin-top:10px;
    margin-bottom:10px;
    font-size:clamp(4rem,5vw,8vw);
}

/* 青い帯 */
.tex.in-view::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background: #00ffae;
  z-index: 1;
  animation: cover 2s forwards;
  animation-delay: 0s;
}
.tex span{
opacity: 0;
}
/* 文字を最初は透明にしておく */
.tex.in-view span {
  opacity: 0;

  animation-delay: 800ms;
}
.texa{

  color:rgb(0, 0, 0);
    position: relative;
    font-weight:300;
    margin-top:10px;
    margin-bottom:10px;
    font-size:clamp(4rem,5vw,8vw);
}
.texa span{
opacity: 0;
}
/* 青い帯 */
.texa.in-view::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background: #8c00ff;
  z-index: 1;
  animation: cover 2s forwards;
  animation-delay: 0s;
}

/* 文字を最初は透明にしておく */
.texa.in-view span {
  opacity: 0;
  animation: sho 0s 0s forwards; /* 2秒後に表示 */
  animation-delay: 800ms;
}
@keyframes cover {
  0%   { width: 0; left: 0; }
  50%  { width: 100%; left: 0; }   /* 文字全体を覆う */
  100% { width: 0; left: 100%; }   /* 右に抜けて消える */
}

@keyframes show {
  to { opacity: 1;}
}
@keyframes sho {
  to { opacity: 1; background:black; color:white;}
}

     margin: 0px;

  <script>const io = new IntersectionObserver((entries) => {
  for (const e of entries) {
    if (e.isIntersecting) {
      e.target.classList.add('in-view');
      // 一度きりの再生なら監視解除（再入場でも再生しない）
      io.unobserve(e.target);
    } else {
      // 再入場の度に再生したいなら解除せず、以下の行を有効化
      // e.target.classList.remove('in-view');
    }
  }
}, {
  root: null,          // viewport
  threshold: 1.0       // 10% 入ったらトリガー
});

document.querySelectorAll('.section').forEach(el => io.observe(el));
document.querySelectorAll('.sub').forEach(el => io.observe(el));
document.querySelectorAll('.tex').forEach(el => io.observe(el));
document.querySelectorAll('.texa').forEach(el => io.observe(el));
</script>
