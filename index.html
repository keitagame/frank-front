<!DOCTYPE html>
<html lang="ja">
<head>
  
  <title>FRANK-創作陣</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Noto+Sans+JP:wght@100..900&family=Oswald:wght@200..700&display=swap');
    body{
      margin:0;
      background:rgb(255, 255, 255);
    }
    .tu{
      font-size:50px;
      color:white;
    }
    .logo{
      display:flex;
      position:fixed;
      top:0px;
      left:0px;
      animation: moveRight 0.3s ease forwards;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center; /* 横方向中央 */
      align-items: center;     /* 縦方向中央 */
      background:black;
      animation-delay: 3s;
      pointer-events: none;
    }
    @keyframes moveRight {
  
  to {
    opacity:0;
  }
}
@keyframes moveleft {
  
  to {
    transform: scale(8.0);
    opacity:0;
  }
}
@keyframes oo {
  
  to {
    opacity:1;
    letter-spacing: 0.82em;
  }
}
    svg{
      
      animation: moveleft 0.3s ease forwards;
      animation-delay: 3s;
      pointer-events: none;
      transform: scale(3.0);
    }
    line {
    stroke-dasharray: 50;   /* 線の全長 */
    stroke-dashoffset: 500;  /* 最初は全て隠す */
    animation: draw 3s linear forwards;
  }
  @keyframes draw {
    from{stroke-dashoffset: 500;}
    
    to { stroke-dashoffset: 0; }
  }
 
  .hero{
    color:rgb(0, 0, 0);
    opacity:0;
    animation: oo 1s ease forwards;
    animation-delay: 3500ms;
    font-size:clamp(3rem,4vw,5rem);
  }
  .text{
    color:rgb(0, 0, 0);
    position: relative;
    font-weight:300;
    margin-top:10px;
    margin-bottom:10px;
    font-size:clamp(7rem,12vw,18vw);
  }
 

/* 青い帯 */
.text::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0;
  background: #00ffae;
  z-index: 1;
  animation: cover 2s forwards;
  animation-delay: 4s;
}

/* 文字を最初は透明にしておく */
.text span {
  opacity: 0;
  animation: show 0s 1s forwards; /* 2秒後に表示 */
  animation-delay: 5s;
}

@keyframes cover {
  0%   { width: 0; left: 0; }
  50%  { width: 100%; left: 0; }   /* 文字全体を覆う */
  100% { width: 0; left: 100%; }   /* 右に抜けて消える */
}

@keyframes show {
  to { opacity: 1; }
}
a {
    padding: 0.65rem 0.5rem;
      color: #000000;
      text-decoration: none;
    }

    a:hover {
      color: #00ffff;
    }

    header, footer {
      background: #111;
      text-align: center;
      padding: 0px;
    }

    nav {
      
      display: flex;
      justify-content: center;
      gap: 1rem;
      
      padding: 0rem;
     
    }
   
    nav a {
      font-size: clamp(0.7rem, 0.8vw, 1.2rem);
      margin: 0 15px;
      font-weight: bold;
    }

.na{
  margin: 0px;
      padding:0.65rem 0px;
     
      
      z-index:10;
      text-align: center;
      
}
.hero-en{
  color:rgb(0, 0, 0);
  font-family: "Momo Trust Display", sans-serif;
  font-weight: 400;
  font-style: normal;
  opacity:0;
  margin-top:0px;
  padding-left:1em;
  animation: show 2s 1s forwards; /* 2秒後に表示 */
  animation-delay: 5s;
  font-size: 20px;
  font-weight:500;
  margin-bottom:0em;
}
.hero2 {
     margin: 0px;
      padding: 10%;
     
      
      z-index:10;
      
      padding:0%;
    }
    .btn2 {
      display: inline-block;
     
      padding: 0.65rem 1.5rem;
      background: transparent;
      color: #000000;
      border: #000000 1px solid;
      border-radius: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="logo">

      <stop offset="0%" style="stop-color:#8c52ff; stop-opacity:1" />
      <stop offset="55%" style="stop-color:#5ce1e6; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bf63; stop-opacity:1" />
    </linearGradient>
  </defs>

  
  <line x1="10" y1="15" x2="60" y2="15" stroke="white" stroke-width="10" />
  
  <line x1="10" y1="35" x2="60" y2="35" stroke="white" stroke-width="10" />
   <polygon points="10,60 10,10 60,60" fill="url(#grad1)" />
</svg>
 

  </div>
  <div class="na"> <nav>

     <a href="https://x.com/home" class="btn2">コンタクト</a>
    
  </nav></div>
